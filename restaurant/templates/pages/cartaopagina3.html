{% load static %}
<!DOCTYPE html>
<html class="html-cartao" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartão</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Slab:wght@900&display=swap"
        rel="stylesheet">
</head>

<body class="body_cartao">
    <header>
        <div class="sidebar-container">
            <div class="sidebar-logo">
                <img src="{% static 'images/logo.png' %}" alt="">
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-phone sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-utensils sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href="cartao.html"><i class="fa-solid fa-credit-card sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-user sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-heart sidebar-icon"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main-escolha-de-cartoes">
        
        
        <form action="" class="form-cadastro-cartao">
            <a class="botao-voltar" href="{% url 'cartaopagina2' %}">
                <img class="imagem-voltar" src="{% static 'images/Voltar.png' %}" alt="">
                <h4 class="h4-pagina-cadastro-cartao">Crédito</h4>
            </a>
            <input class="inputs-cadastro-cartao" type="number" placeholder="Número do cartão">
            <input class="inputs-cadastro-cartao" type="text" placeholder="Número do cartão">
            <section class="bloco-informacoes-cartao">
                <input class="inputs-cartao-informacoes" type="number" placeholder="Validade">
                <input class="inputs-cartao-informacoes" type="number" placeholder="CVV">
            </section>
            <input class="inputs-cadastro-cartao" type="text" placeholder="Apelido do cartão">
            <input class="inputs-cadastro-cartao" type="text" name="cpf" placeholder="CPF/CNPJ do titular">
            <button class="botao-pagina-cadastro-cartao"> Adicionar </button>
        </form>
        
       
    </main>
</body>

</html>
