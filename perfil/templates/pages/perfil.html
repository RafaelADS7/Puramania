{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pura mania</title>
    <link rel="stylesheet" href="{% static 'css/stylePerfil.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Slab:wght@900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="sidebar-container">
            <div class="sidebar-logo">
                <img src="{% static 'images/logo.png' %}" alt="">
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-phone sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-utensils sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href={% url 'cartaopagina1' %}><i class="fa-solid fa-credit-card sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href="{% url 'perfil' %}"><i class="fa-solid fa-user sidebar-icon"></i></a>
                </li>
                <li class="sidebar-button">
                    <a href=""><i class="fa-solid fa-heart sidebar-icon"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main-perfil">
        <section class="container-superior">
            <img class="imagem_superior" src="{% static 'images/partesuperior.png' %}" alt="">
            

        </section>

        <section class="container-inferior">
            <form method="POST">
            {% csrf_token %}
                <section class="form-direita">
                    <label for="first_name">Primeiro Nome:</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Último Nome:</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required>

                </section>
                <section class="form-esquerda">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit">Salvar</button>
                </section>
            </form>
        </section>
    </main>

</body>

</html>
